<div class="s-container"> 
   
    <div class="top-container">
       <div class="top" style="height: 90px; border: solid #f44336"></div>
       <div class="mt-container">
        <!-- MAIN AREA -->
        <div class="main" style="width: 600px;">
        <div id="main-area" class="col-lg-12 p-3">
        <header class="d-flex align-items-center pb-3 mb-5">
        </header>
        <main>
          <!-- Device Name -->
          <div class="row">
            <div class="col-9">
              <input  class="form-control" id="deviceNameInput" placeholder="Enter device name">
            </div>
            <div class="col-2">
              <button class="button blue"  type="button" id="connectButton" ><span>Connect</span></button>
            </div>
          </div>

          <!-- Send data to ARM PROP -->
          <div class="row">
            <div class="col-9 gy-4">
              <input class="form-control" id="stringToSendInput" placeholder="String to send">
            </div>
            <div class="col-2 gy-4">
              <button class="button blue" type="button" id="sendButton" ><span>Send</span></button>
            </div>
          </div>

          <!-- Send Binary and file chooser -->
          <div class="row">
            <div class="col-3 gy-4">
              <label for="file-selector" class="button blue center">
                Choose File
              </label>
              <input type="file" id="file-selector" >
              <script>
                const fileSelector = document.getElementById('file-selector');
                fileSelector.addEventListener('change', (event) => {
                  const fileList = event.target.files;
                  logger(fileList);
                });
              </script>
            </div>
            <div class="col-2 gy-4">
              <button class="button blue sendBinary" type="button" id="sendBinButton"><span>Send Binary</span></button>
            </div>
          </div>

          <!-- Connection status -->
          <div class="row">
            <div class="col-4 gy-4">
              <h4 id="connectionStatus">Connection Status: IDLE</h4>
            </div>
          </div>

          <!-- Log Area -->
          <div class="row">
            <div class="col-9 gy-4">
              <h5>Logs</h5>
            </div>
            <div class="container-text">
              <div class="comment">
                <textarea class="textinput" autofocus></textarea>
              </div>
            </div>
          </div>
        </main>

        <footer class="pt-5 text-muted">
          BLE-Pydex &middot; &copy; 2023
        </footer>
      </div>
        </div> 
        <!-- Tree View -->
        <div  id="tree" style="margin-top: 40px;"></div>
        </div>
       </div>
    </div>
   
  </div>
